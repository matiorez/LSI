<section>
  <p-message *ngIf="!!error" severity="error" [text]="error + ' ' + 'Try change date!'"></p-message>
  <p-table [ngClass]="isDark? 'dark':''" #dt1 styleClass="p-datatable-gridlines" [value]="rates" [paginator]="true"
    [rows]="rows" [showCurrentPageReport]="true" [(first)]="first"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" sortMode="multiple"
    [globalFilterFields]="['code','currency','mid']" [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="caption">
      <div class="flex">
        <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
        <div class="p-field p-col-12 p-md-4">
          <p-calendar [(ngModel)]="date" (ngModelChange)="refreshData($event)" [showIcon]="true" dateFormat="yy-mm-dd"
            inputId="icon"></p-calendar>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="code">
          <div class="p-d-flex p-jc-between p-ai-center">
            Symbol waluty
            <p-columnFilter type="text" field="code" display="menu"></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="currency">
          <div class="p-d-flex p-jc-between p-ai-center">
            Waluta
            <p-columnFilter type="text" field="currency" display="menu"></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="mid">
          <div class="p-d-flex p-jc-between p-ai-center">
            Kurs waluty
            <p-columnFilter type="text" field="mid" display="menu"></p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rate>

      <tr>
        <td>{{rate.code}}</td>
        <td>{{rate.currency}}</td>
        <td>{{rate.mid}}</td>
      </tr>


    </ng-template>


  </p-table>
</section>
